<div class='container'>

  <div class="row">
    <div class="col s12 m6">
      <a [routerLink]="['/new-workout']" class='btn center-align'>New Workout</a>
    </div>
  </div>

  <div class='row'>

    <ul class='collection workout-ul'>
      <!-- <li class="col s6"><a [routerLink]="['/new-workout']" class='btn'>New Workout</a></li> -->
      <li class="collection-item avatar col s12 m6 center-align workout-link" *ngFor='let workout of workouts'>
        <a (click)='goToShow(workout)'>
          <img src="http://cdn.cultofmac.com/wp-content/uploads/2016/09/workout-app.png" alt="" class="circle">
          <span class="title">Workout Name: {{workout.name}} </span>
          <p>{{workout.date}}</p>
          <i class="material-icons">View Workout Details</i>
        </a>
      </li>
    </ul>
  </div>
</div>
