<ion-header>

  <ion-navbar color="dark">
    <ion-title>New Workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="dark-content">

  <form (ngSubmit)='createWorkout(workout)' #workoutForm="ngForm" class='row new-workout-form'>
    <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
      <ion-label for="name" style="color:white">Workout Name: </ion-label>
      <ion-input style="color:white;" type="text" class='form-control' id="name" placeholder="Upper/Lower" required name="name" #name='ngModel' [(ngModel)]="workout.name"></ion-input>
      <div style="color:white;" [hidden]="name.valid || name.pristine" class='alert alert-danger'>
        Workout Name is required
      </div>
    </ion-item>
    <button ion-button type='submit' class="center-this" [disabled]='!workoutForm.form.valid' [hidden]='submitted'>
      Generate workout
    </button>
  </form>
  <br>
  <form [formGroup]="templateForm" (ngSubmit)="createWorkoutFromTemplate(templateForm.value)">
    <h2 style="color:white;">New workout from template</h2>

    <ion-item>
      <ion-label for="name" style="color:black;">Choose a template</ion-label>
      <ion-select name="name" formControlName="name">
        <ion-option value="{{template.id}}" *ngFor='let template of workoutTemplates'>{{template.title}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button type='submit'[disabled]='!templateForm.valid' [hidden]='submitted' >
      Generate workout
    </button>
  </form>

</ion-content>
