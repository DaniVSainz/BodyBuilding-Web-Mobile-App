<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      <span>Workout History</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="primary" class="dark-content">
  <ion-list color="dark">
    <ion-item-sliding *ngFor='let workout of workouts'>
      <ion-item color="dark"  (click)="goToWorkout(workout)">
        <ion-avatar item-start>
          <img src="http://cdn.cultofmac.com/wp-content/uploads/2016/09/workout-app.png">
        </ion-avatar>
        <span class="title">Title: {{workout.name}}</span>
        <p>Date: {{workout.created_at | date}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="showConfirm(workout)">
          <ion-icon name="trash" style="color:white;">Delete</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
