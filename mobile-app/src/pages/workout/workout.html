<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      <span>Workout Center</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="primary">
  <ion-list>
    <ion-item *ngFor='let workout of workout' (click)="goToWorkout(workout)">
      <ion-avatar item-start>
        <img src="http://cdn.cultofmac.com/wp-content/uploads/2016/09/workout-app.png">
      </ion-avatar>
      <span class="title">Title: {{workout.name}}</span>
      <p>Date: {{workout.created_at | date}}</p>
      <!--<i class="material-icons">View Workout Details</i>-->
    </ion-item>
  </ion-list>
</ion-content>
