<style type="text/css">
   ::-webkit-input-placeholder {
    color: white !important;
  }
  
   :-moz-placeholder {
    color: white !important;
  }
  
   :-ms-input-placeholder {
    color: white !important;
  }
</style>

<ion-content *ngIf="isUserLoggedIn" padding class="login" style="background-image:url('../assets/img/rsz_1.jpg');background-repeat: no-repeat;background-size: 100% 100%">
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
        <!--<img src="http://cdn.cultofmac.com/wp-content/uploads/2016/09/workout-app.png" style="width:100%;height:auto;border-radius: 100%">-->
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

  <form (ngSubmit)="onSignInSubmit()" #f="ngForm">
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">

      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label style="color:white" for="email" text-center>Email</ion-label>
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" id="email" type="email" required name='email' [(ngModel)]="signInUser.email" class="validate">Username</ion-input>
      </ion-item>

      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-label style="color:white" for="password" text-center>Password</ion-label>
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" id="password" type="password" required name='password' [(ngModel)]="signInUser.password" class="validate">PassWord</ion-input>
      </ion-item>

    </ion-list>

    <!--<button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button  block  (click)="login()">Login</button>-->
    <button type="submit" [disabled]="!(f.valid)" [ngClass]="{'disabled': !(f.valid)}" style="margin-top: 15px;height: 35px;font-size: 14px;background: black;" ion-button block>Login</button>
    <div text-center style="text-decoration: underline;margin-top:20px;color:black;font-size: 14px;" (click)="forgotPwd()">Forgot Password</div>
    <button ion-button style="background-color: transparent;color:white;border-color:white;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;" block (click)="signUp()">Register</button>
  </form>
</ion-content>
