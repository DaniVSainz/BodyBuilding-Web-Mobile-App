<div class="modal" materialize="modal" [materializeActions]="modalActions">


  <div class="modal-content">

    <div class="row">

      <div class="row">

        <span class="modal-close right">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>

      <div class="row">
        Current mode: {{authMode}}
      </div>


      <div class="row">
        <span *ngIf="isLoginMode()">
          Need an account? <a (click)="authMode='register'">Click here to register.</a>
        </span>
        <span *ngIf="isRegisterMode()">
          Already have an account? <a (click)="authMode='login'">Click here to login.</a>
        </span>
      </div>

    </div>

  </div>

</div>
