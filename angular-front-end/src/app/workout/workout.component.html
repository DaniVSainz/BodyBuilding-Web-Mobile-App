

<ul class='collection row workout-ul'>
  <li class="collection-item avatar col s4 center-align" *ngFor='let workout of workout' >
   <img src="http://cdn.cultofmac.com/wp-content/uploads/2016/09/workout-app.png" alt="" class="circle">
   <span class="title">Workout #{{workout.id}}</span>
   <p>
     {{workout.name}}
     <br>
     {{workout.created_at | date}}
   </p>
   <a href="#!" class="secondary-content"><i class="material-icons">View!</i></a>
 </li>
</ul>
