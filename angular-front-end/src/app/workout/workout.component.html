<div class='container'>
  <a [routerLink]="['/new-workout']">New Workout</a>

  <div class='row'>
    <ul class='collection workout-ul'>
      <li class="collection-item avatar col s6 center-align" *ngFor='let workout of workout'>
        <a (click)='goToShow(workout)'>
          <img src="http://cdn.cultofmac.com/wp-content/uploads/2016/09/workout-app.png" alt="" class="circle">
          <span class="title">Workout #{{workout.id}}</span>
          <p>
            {{workout.name}}
            <br> {{workout.created_at | date}}
          </p>
          <i class="material-icons">View Workout Details</i>
        </a>
      </li>
    </ul>
  </div>
</div>
