<div class='something row'>

  <div class='col s6'>
    <h3 class='header-exercise' *ngIf="workouts">
      Add Exercises to : {{workouts[0].name}}
    </h3>
  </div>

  <div class='col s6'>
    <h3 class='center-align'>
      Exercises Done for Workout
    </h3>
  </div>

  <div class='col s6 center-align'>
    <form (ngSubmit)='createExercise(exercise)' #exerciseForm="ngForm" class='exercise-form'>
      <!--NAME-->
      <div class="form-group col s6">
        <label for="name">Exercise Name</label>
        <input type="text" class='form-control' id="name" placeholder="Squat,Deadlift,etc" required name="name" #name='ngModel' [(ngModel)]="exercise.name">
        <div [hidden]="name.valid || name.pristine" class='alert alert-danger'>
          Exercise is Required
        </div>
      </div>
      <!-- SET 1  -->
      <div class="form-group col s6">
        <label for="set1">Set 1:Reps</label>
        <input type="text" class='form-control' id="name" placeholder="1-12.." name="set1" required #set1='ngModel' [(ngModel)]="exercise.set1">
        <div [hidden]="set1.valid || set1.pristine" class='alert alert-danger'>
          Set 1 is required
        </div>
      </div>

      <div class="form-group col s6">
        <label for="weight1">Set 1:Weight</label>
        <input type="text" class='form-control' id="name" placeholder="10-500lbs" name="weight1" required #weight1='ngModel' [(ngModel)]="exercise.weight1">
        <div [hidden]="weight1.valid || weight1.pristine" class='alert alert-danger'>
          Weight for first set is required
        </div>
      </div>
      <!-- SET 1  -->
      <!-- SET2 -->
      <div class="form-group col s6">
        <label for="set2">Set 2:Reps</label>
        <input type="text" class='form-control' id="name" placeholder="1-12.." name="set2" #set2='ngModel' [(ngModel)]="exercise.set2">
      </div>

      <div class="form-group col s6">
        <label for="weight2">Set 2:Weight</label>
        <input type="text" class='form-control' id="name" placeholder="10-500lbs" name="weight2" #weight2='ngModel' [(ngModel)]="exercise.weight2">
      </div>
      <!-- SET 2  -->
      <!-- SET 3 -->


      <button type='submit' class="btn btn-outline-primary btn-lg col s3" [disabled]='!exerciseForm.form.valid' [hidden]='submitted'>
            Add Exercise
      </button>
      <div class='alert alert-success' role='alert' [hidden]='!submitted'>
        Your exercise was successfully added!
      </div>

    </form>

  </div>
  <div class='col s6'>
    <div>
      <ul class="collection col s6" *ngIf="workouts">
        <li class="collection-item avatar center-align" *ngFor='let exercise of workouts[1]'>
          <img src="" alt="" class="circle">
          <span class="title">{{exercise.name}} </span>
          <p *ngIf="workouts">
            Reps: {{exercise.set1}} <br> Weight: {{exercise.weight1}} <br>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class='row'>
  <a [routerLink]="['/workout']" class='btn'>Back</a>
</div>
